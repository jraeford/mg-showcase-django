
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mastermind Showcase{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        .card { border: 1px solid #e5e7eb; border-radius: 1rem; padding: 1rem; }
        .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        img, video { max-width: 100%; border-radius: 0.5rem; }
    </style>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong><a href="/">Mastermind Showcase</a></strong></li>
            </ul>
            <ul>
                <li><a href="/admin/">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="container">
        <small>Â© {{ now|default:"" }} Mastermind</small>
    </footer>
</body>
</html>
